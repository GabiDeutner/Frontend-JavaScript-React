<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Documento HTML5</title>
    <!-- Seção para incluir folhas de estilo, scripts e outros meta dados do documento -->
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        </style>
</head>
<body>
    <!-- Conteúdo da página vai aqui -->

    <h1>Olá, mundo!</h1>
    <p>Este é um exemplo de documento HTML5.</p>

    <!-- Fim do conteúdo da página -->

    <!-- Seção para incluir scripts no final da página, antes do fechamento do corpo -->
    <script>
        window.alert('Minha primeira mensagem!')
        window.confirm('Está gostando de JavaScript?')
        window.prompt('Qual é seu nome?')
    </script>
</body>
</html>
