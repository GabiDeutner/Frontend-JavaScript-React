<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para a barra de navegação */
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }

    li.nav-item {
      float: left;
    }

    li.nav-item a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li.nav-item a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<ul class="navbar">
  <li class="nav-item"><a href="#home">Início</a></li>
  <li class="nav-item"><a href="#sobre">Sobre</a></li>
  <li class="nav-item"><a href="#servicos">Serviços</a></li>
  <li class="nav-item"><a href="#contato">Contato</a></li>
</ul>

</body>
</html>
